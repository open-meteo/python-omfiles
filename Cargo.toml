[package]
name = "python-omfiles"
version = "0.0.2"
edition = "2021"
description = "Python bindings for the rust omfiles library"
license = "GPL-2.0-only"
repository = "https://github.com/open-meteo/python-omfiles"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "omfiles"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "stub_gen"
path = "src/bin/stub_gen.rs"
doc = true

[dependencies]
pyo3 = { version = "0.25", features = ["abi3-py39", "experimental-async"] }
numpy = "0.25"
num-traits = "0.2"
delegate = "0.13"
omfiles-rs = { git = "https://github.com/open-meteo/rust-omfiles", rev = "cc3a0e708bb4cbc1d13ae0959937c9b31abbf3c8" }
pyo3-async-runtimes = { version = "0.25", features = ["async-std-runtime"] }
thiserror = "2.0.12"
async-lock = "3.4.0"
pyo3-stub-gen = "0.9.0"

[features]
