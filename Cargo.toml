[package]
name = "omfilesrspy"
version = "0.0.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "omfiles"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.24", features = ["abi3-py39", "experimental-async"] }
numpy = "0.24"
num-traits = "0.2"
delegate = "0.13"
omfiles-rs = { git = "https://github.com/terraputix/omfiles-rs", branch = "async-reader" }
pyo3-async-runtimes = { version = "0.24", features = ["attributes", "async-std-runtime"] }
thiserror = "2.0.12"
async-lock = "3.4.0"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]
