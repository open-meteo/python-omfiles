[package]
name = "omfilesrspy"
version = "0.0.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "omfiles"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23", features = ["abi3-py39"] }
numpy = "0.23"
num-traits = "0.2"
delegate = "0.13"
omfiles-rs = { git = "https://github.com/terraputix/omfiles-rs", branch = "main" }
om-file-format-sys = { path = "../om-file-format/rust/om-file-format-sys" }

[patch."https://github.com/open-meteo/om-file-format"]
om-file-format-sys = { path = "../om-file-format/rust/om-file-format-sys" }

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]
